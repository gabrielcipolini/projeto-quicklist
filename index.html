<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Quicklist</title>
  </head>
  <body>
    <div class="logo desktop-only">
      <img src="assets/logo.svg" alt="Logo quicklist" />
    </div>

    <main class="container">
      <header class="grid gap-16">
        <div class="go-back">
          <a href="#"> &lt;- Voltar </a>
        </div>

        <h1>Compras da semana</h1>
      </header>

      <div class="content">
        <form action="" class="grid gap-16">
          <input
            type="text"
            name="inputNewItem"
            id="inputNewItem"
            placeholder="Adicione um novo item"
          />
          <button id="btnSubmit" type="submit">Adicionar item</button>
        </form>

        <ul role="list" class="grid gap-12"></ul>

        <div role="alert" id="alert">
          <img src="assets/icons/alert.svg" alt="Ãcone de alerta" />
          <p>O item foi removido da lista</p>
          <a href="#" id="closeAlert">
            <img src="assets/icons/close.svg" alt="" />
          </a>
        </div>
      </div>
    </main>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
